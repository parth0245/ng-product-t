<div class="login-form">
    <h2 class="text-center">Registration</h2>
      <form>
          <div class="avatar">
              <img src="./assets/images/Thet2.png" alt="Avatar">
            </div>   
         <div class="form-group">
            <input type="text" class="form-control input-lg" name="email" placeholder="Email" required="required" [(ngModel)]="email">
          </div>
          <div class="form-group">
              <input type="password" class="form-control input-lg" name="password" placeholder="Password" required="required" [(ngModel)]="password">
          </div>
          <div class="form-group">
              <input type="password" class="form-control input-lg" name="cpassword" placeholder="Confirm Password">
          </div>  
          <div class="form-group">
              <input type="text" class="form-control input-lg" name="mobile" placeholder="Mobile Number" [(ngModel)]="contact">
          </div> 
          
          <div class="divider-20"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn" (click)="verifyMobileNumber()">Verify Mobile Number</button>
        </div>
        <div id="phone-sign-in-recaptcha"></div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg btn-block login-btn" (click)="registerUser()" [disabled]="disableRegister">Register</button>
          </div>
      </form>
      
  </div>
